name: svc-coffee-api

on:
  push:
    branches:
      - main
      - dev
      - hom
    paths-ignore:
      - ".github/**"s

jobs:
  runs-on: ubuntu-latest
  name: 🎫 Config enviroments credentias

  step:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔒 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_ACCOUNT_REGION}}

    - name: ⬇️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 🛠️ Build project
      run: cd app && npm run build && cd ../ && npm run build

       - name: 🥾 CDK Bootstrap
        timeout-minutes: 15
        run: cdk bootstrap aws://883183666441/us-east-1 --force
      
      - name: ✅ Cdk synth
      run: cdk synth

      - name: 🚀 Cdk deploy
      run: |
      DEPLOY_OUTPUT=$(cdk deploy --require-approval never)

