schema {
  query: Query
  mutation: Mutation
}

type Coffee {
  id: String
  name: String
  price: Float
  stock: Int
  description: String
  createdAt: String
  updatedAt: String
}

input CoffeeInput {
  id: String
  name: String!
  price: Float
  stock: Int
  description: String
  createdAt: String
  updatedAt: String
}

type Query {
    getCoffeeById(id: ID!): Coffee
    listAllCoffees: [Coffee]
}

type Mutation {
  createCoffee(coffee: CoffeeInput): Coffee
  updateCoffee(coffee: CoffeeInput): Coffee
  deleteCoffee(id: ID!): Boolean
}
